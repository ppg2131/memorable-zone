<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resin Photo Frame – Memorable Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
}

/* -------- BACK BUTTON -------- */
.back-sticky{
  position:sticky;
  top:0;
  display:block;
  padding:12px;
  background:#fff;
  border-bottom:1px solid #eee;
  font-weight:600;
  text-decoration:none;
  z-index:1000;
}

/* -------- SECTION -------- */
.related-products{
  padding: 15px;
}

.section-title{
  text-align: center;
}

/* -------- GRID (2 PER ROW) -------- */
.related-scroll{
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 15px;
  padding: 10px;
}

/* -------- PRODUCT CARD -------- */
.related-card{
  text-align: center;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 10px;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* -------- IMAGE + ZOOM -------- */
.related-card img{
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s ease;
  cursor: zoom-in;
}

.zoomed{
  transform: scale(1.1);
}

/* -------- TITLE -------- */
.related-card h3{
  cursor: pointer;
  margin: 8px 0;
}

/* -------- PRICE IN ONE LINE -------- */
.price-line{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  font-size: 16px;
}

.old-price{
  text-decoration: line-through;
  color: gray;
}

.new-price{
  font-weight: 700;
  color: #000;
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

<a href="fp copy.html" class="back-sticky">← Back to Product</a>

<section class="related-products">
  <h2 class="section-title">VALENTINE GIFTS</h2>

  <div class="related-scroll">

    <div class="related-card">
      <img src="img/vg1.jpeg" onclick="zoomImage(this)">
      <h3 onclick="goToOrder('Preservation Frame ',399,'img/vg1.jpeg')">
       Preservation Frame 
      </h3>
      <div class="price-line">
        <span class="old-price">₹1199</span>
        <span class="new-price">₹799*</span>
      </div>
    </div>

    <div class="related-card">
      <img src="img/vg2.jpeg" onclick="zoomImage(this)">
      <h3 onclick="goToOrder('Shaped Frame',399,'img/vg2.jpeg')">
        Shaped Frame
      </h3>
      <div class="price-line">
        <span class="old-price">₹379</span>
        <span class="new-price">₹249*</span>
      </div>
    </div>

    <div class="related-card">
      <img src="img/vg3.jpeg" onclick="zoomImage(this)">
      <h3 onclick="goToOrder('Blood Preservation',299,'img/vg3.jpeg')">
        Blood Preservation 
      </h3>
      <div class="price-line">
        <span class="old-price">₹799</span>
        <span class="new-price">₹499*</span>
      </div>
    </div>

    <div class="related-card">
      <img src="img/vg4.jpeg" onclick="zoomImage(this)">
      <h3 onclick="goToOrder('Rose Keychain',249,'img/vg4.jpeg')">
        Rose Keychain
      </h3>
      <div class="price-line">
        <span class="old-price">₹299</span>
        <span class="new-price">₹199*</span>
      </div>
    </div>

    <div class="related-card">
      <img src="img/vg5.jpeg" onclick="zoomImage(this)">
      <h3 onclick="goToOrder('Pendent',199,'img/vg5.jpeg')">
       Pendent
      </h3>
      <div class="price-line">
        <span class="old-price">₹299</span>
        <span class="new-price">₹199*</span>
      </div>
    </div>

  </div>
</section>

<script>
function zoomImage(img) {
  img.classList.toggle("zoomed");
}

function goToOrder(name, price, image) {
  const orderItems = [{
    name, price, image, qty: 1
  }];

  localStorage.setItem("orderItems", JSON.stringify(orderItems));
  window.location.href = "o.html";
}

localStorage.setItem("lastProductPage", window.location.href);
</script>

</body>
</html>
